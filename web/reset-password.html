<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Your Password</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    input,
    button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }

    h2 {
      margin-bottom: 1rem;
    }

    .error {
      color: red;
      margin-top: 1rem;
    }

    .success {
      color: green;
      margin-top: 1rem;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>Set a New Password</h2>
    <input id="password" type="password" placeholder="New password" />
    <input id="confirmPassword" type="password" placeholder="Confirm password" />
    <button onclick="submit()">Reset Password</button>
    <p id="message"></p>
  </div>

  <script>
    const token = new URLSearchParams(window.location.search).get("token");
    if (!token) {
      document.body.innerHTML = "<p>Missing or invalid token.</p>";
    }

    async function submit() {
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const message = document.getElementById("message");

      if (password.length < 6 || password !== confirmPassword) {
        message.textContent = "Passwords must match and be at least 6 characters.";
        message.className = "error";
        return;
      }

      try {
        const res = await fetch("http://192.168.50.116:8082/api/user/auth/set-new-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token, newPassword: password })
        });

        if (res.ok) {
          message.textContent = "Password updated successfully. You can close this page.";
          message.className = "success";
        } else {
          const data = await res.json().catch(() => ({}));
          message.textContent = data.message || "Reset failed. Token might be invalid or expired.";
          message.className = "error";
        }
      } catch (err) {
        message.textContent = "Network error. Please try again later.";
        message.className = "error";
      }
    }
  </script>
</body>

</html>
